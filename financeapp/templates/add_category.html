{% extends 'base.html' %}

{% block title %}Add Category{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Add a New Category</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Add Category</button>
    </form>
    
</div>
{% endblock %}
