{% extends 'base.html' %}

{% block title %}Edit Category{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Edit Category</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Save Changes</button>
    </form>
    <a href="{% url 'category_list' %}" class="btn btn-primary mt-3">Back to Category List</a>
</div>
{% endblock %}
