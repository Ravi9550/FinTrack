{% extends 'base.html' %}

{% block title %}Update Income{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Update Income</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Update Income</button>
    </form>
    <a href="{% url 'income_list' %}">Back to Income List</a>
</div>
{% endblock %}
